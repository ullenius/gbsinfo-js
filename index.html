<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>gbsinfo-js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gbs.js"></script>
</head>

<body class="dark">
<h1>gbsinfo-js</h1>

<main>
    <fieldset>
        <textarea id="gbsHeader" readonly rows="30" cols="50"></textarea>
        <br />
        <input type="file" accept=".gbs" onchange="readFile(this)" />
        <input type="checkbox" id="encoding">
        <label for="encoding">UTF-8</label>
    </fieldset>
</main>

</body>

</html>
